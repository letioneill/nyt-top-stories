<!DOCTYPE html>
<html>
<head>
  <title>What to read today</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <h1>Today's Top Arts News</h1>

  <div id="app"></div>

  <script>
    /*!
    * Convert a timestamp into a date
    * (c) 2019 Chris Ferdinandi, MIT License, https://gomakethings.com
    * @param   {String|Integer}  timestamp  The timestamp in unix of YYYY-MM-DD HH:MM:SS format
    * @returns {String}                     A formatted date
    */
    var formatDate = function (timestamp) {

      // Create a date object from the timestamp
      var date = new Date(timestamp);

      // Create a list of names for the months
      var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

      // return a formatted date
      return months[date.getMonth()] + '. ' + date.getDate() + ', ' + date.getFullYear('');

    };

    // Get app element
    const app = document.querySelector('#app');

    //API key variable
    const api = 'mGCkCITpA5Pgf4TAUQyi8UuOpoov9Cfv';


    // Function to get articles
    var getStory = function () {
      fetch('https://api.nytimes.com/svc/topstories/v2/arts.json?api-key=' + api).then(function (response) {
        if (response.ok) {
          return response.json();
        } else {
          return Promise.reject(response);
        }
      }).then(function (data) {

        // Add articles to DOM
        render(data.results);

      }).catch(function (error) {
        console.log('Something went wrong:', error);
      });
    };

    //Call function
    getStory();

    // Add articles into the app element
    var render = function (articles) {

      // Create array and combine with join + add to #app with innerHTML
      app.innerHTML = articles.map(function (article) {
        if(article.multimedia.length > 0){
          var imgURL = article.multimedia[4] ? '<figure><img src="' + article.multimedia[4].url + '" alt="' + article.multimedia[4].caption + '"><figcaption><section aria-hidden="true"><span class="caption">' + article.multimedia[4].caption + '</span> <span class="credit">' + article.multimedia[4].copyright + '</span></section></figcaption></figure>' : '';
        }
        var html =
          '<article>' +
            imgURL +
            '<div class="content">' +
            '<p class="section">' + article.subsection + '</p>' +
            '<h2><a href="' + article.url + '">' + article.title + '</a></h2>' +
            '<p class="abstract">' + article.abstract + '</p>' +
            '<p class="info"><span class="date">' + formatDate(article.created_date) + '</span><span class="byline">' + article.byline + '</span></p></div>' +
          '</article>';
        return html;
      }).join('');

    };
  </script>
</body>
</html>
